<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    {% load static %}
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'quotes/img/img.png'%}">
    <link rel="stylesheet" href="{% static 'quotes/style.css' %}">
    <title>{{ title }}</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-3">
    <div class="container-fluid">
        <a class="navbar-brand" href="/" style="font-size: 1.5rem; color: #fff;">Quotes to Scrape</a>

        {% if user.is_authenticated %}
        <p class="mb-0 me-2 ps-3 text-light">Welcome, {{user.username}}</p>
        <div class="d-flex justify-content-between align-items-center">
            <a class="btn btn-outline-light me-2" href="{% url 'quotes:add_quote' %}">Add quote</a>
            <a class="btn btn-outline-light me-2" href="{% url 'quotes:add_author' %}">Add author</a>
            <a class="btn btn-outline-light me-2" href="{% url 'quotes:add_tag' %}">Add tag</a>
            <a class="btn btn-outline-light" href="{% url 'users:logout' %}">SignOut</a>
        </div>
        {% else %}
        <div class="d-flex justify-content-between align-items-center">
            <a class="btn btn-outline-light me-2" href="{% url 'users:register' %}">SignUp</a>
            <a class="btn btn-outline-light" href="{% url 'users:login' %}">LogIn</a>
        </div>
        {% endif %}

        {% if request.user.is_superuser %}
        <div class="d-flex justify-content-between align-items-center">
            <a class="btn btn-outline-danger me-2" href="{% url 'quotes:parse' %}">Quotes parsing</a>
        </div>
        {% endif %}
    </div>
</nav>

<div class="container mb-5">
    {% block content %}

    {% endblock %}
</div>
